<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Patient Information</title>
</head>
<body>

<div class="container">
    <div class="patient-card">
        <h1>Patient Information</h1>
        <div class="patient-details">
            <div class="detail">
                <label>Name:</label>
                <span>John Doe</span>
            </div>
            <div class="detail">
                <label>Age:</label>
                <span>30</span>
            </div>
            <div class="detail">
                <label>Medical History:</label>
                <span>No significant medical history</span>
            </div>
            <div class="detail">
                <label>Medications:</label>
                <span>Aspirin</span>
            </div>
            <div class="detail">
                <label>Height:</label>
                <span>164 cm</span>
            </div>
            <div class="detail">
                <label>Weight:</label>
                <span>78 kg</span>
            </div>
            <div class="detail">
                <label>Blood group:</label>
                    <span>B+</span>
            </div>
            <div class="detail">
                <label>Blood Pressure:</label>
                <span>90</span>
           </div>
               
                
                
            
            <div class="detail">
                <label>Allergies:</label>
                <span>None</span>
            </div>
            <div class="detail">
                <label>Emergency Contacts:</label>
                <span>Dr. Smith (044-237989609)</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
